<!DOCTYPE html>
<html>
	<head>
		<title>Basic Plugin</title>
		<!-- <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" /> -->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" />
	</head>
	<body>
		<style>
			.row .column,.row .columns{
				background: #e4e4e4;
			    border: 1px solid #ccc;
			    height: 60px;
			    line-height: 60px;
			}
		</style>
		<div id="foundation-grid" class="grid-container">
			<div class="row">
			  <div class="columns small-6">6 columns</div>
			  <div class="columns small-6">6 columns</div>
			</div>
			<div class="row">
			  <div class="columns medium-6 large-4">12/6/4 columns</div>
			  <div class="columns medium-6 large-8">12/6/8 columns</div>
			</div>
			<div class="row">
			  <div class="columns medium-6 large-4"></div>
			  <div class="columns medium-6 large-8"></div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" /> --> <!--Uses XY Grid: https://foundation.zurb.com/sites/docs/xy-grid.html-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" />
		<script>
			$(document).foundation();
		</script>
		<script src="inky-foundation.js"></script>
		<script>
			$(function() {
				var elem = $('#foundation-grid').inkyFoundation();
				var converted_inky_html = elem.data("inkyFoundation").convert_to_inky();
				console.log(converted_inky_html);
			});
		</script>
	</body>
</html>
